<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Textbox and Radio Buttons</title>
</head>
<body>
    <h1>Simple Form Example</h1>
    <form action="#" method="post">
        <!-- Textbox for user input -->
        <label for="name">Give Any Text you want</label>
        <input type="text" id="name" name="name" placeholder="Any Text" required>
        <br><br>

        <!-- Radio buttons for selecting an option -->
        <p>Select your gender:</p>
        <input type="radio" id="option1" name="test" value="option1">
        <label for="option1">option1</label><br>
        <input type="radio" id="option2" name="test" value="option2">
        <label for="option2">option2</label><br>
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
